            void SelectionSort(int arr[], int n)
            {
                int i, k, p, temp;
                for (i = 0; i < n - 1; i++) {
                    p = i;
                    for (k = i + 1; k < n; k++) {
                        if (arr[k] < arr[p]) p = k; // Ascending sort(오름차순 정렬)
                    }
                    temp = arr[i];
                    arr[i] = arr[p];
                    arr[p] = temp;
                }
            }
